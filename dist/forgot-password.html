<!doctype html>
<html lang="en">

<head>
<title>Quên mật khẩu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="TNG office">
<link rel="icon" href="assets/images/logo.png" type="image/x-icon">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/main.css">

</head>

<body data-theme="light" class="font-nunito">
	<!-- WRAPPER -->
	<div id="wrapper" class="theme-cyan">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="assets/images/logo.png" alt="Logo">
                    </div>
					<div class="card">
                        <div class="header pb-0">
                            <h3>Khôi phục mật khẩu</h3>
                        </div>
                        <div class="body">
                            <p>Vui lòng nhập địa chỉ email của bạn bên dưới để nhận hướng dẫn đặt lại mật khẩu.</p>
                            <form class="form-auth-small" action="index.html">
                                <div class="form-group">                                    
                                    <input type="Email" class="form-control" id="signup-password" placeholder="Nhập địa chỉ Email">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Đặt lại mật khẩu</button>
                                <div class="bottom">
                                    <span class="helper-text">Có mật khẩu <a href="login.html">Đăng nhập</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>
